<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Ng GamePortal</span>
    <input 
      type="text"
      class="search-input"
      id="search"
      placeholder="Search 700,000+ games"
      pInputText
    />
    <p-button label="Search" class="search-button"></p-button>
  </form>
</div>
