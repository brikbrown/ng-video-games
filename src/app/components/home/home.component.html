<div class="filters">
  <p-dropdown [options]="filters" 
    placeholder="Sort" 
    optionLabel="name" 
    optionValue="value"
    [(ngModel)]="sort"
    (onChange)="searchGames(sort)"></p-dropdown>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" routerLink="/details/{{game.id}}">
      <div class="game-thumb-container">
        <img
          *ngIf="game.background_image"
          [src]="game.background_image"
          alt="thumbnail"
          class="game-thumbnail"
        />
      <p *ngIf="!game.background_image">No image</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{game.name}}</p>
        <div class="game-platforms">
          <img
          *ngFor="let platform of game.parent_platforms"
            class="game-platform"
            src="assets/images/platforms/{{platform.platform.slug}}.svg"
            alt="{{platform.platform.slug}}"
            [pTooltip]="platform.platform.slug"
            tooltipPosition="bottom"
          />
        </div>
      </div>
    </div>
</ng-container>
</div>
